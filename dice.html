<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterDice</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div id="header">
        <h1 style="text-align: center;">MasterDice</h1>
        <h3 style="text-align: center;">Good Luck!</h3>
    </div>
    <br>
    <br>
    <div class="icon">
        <ion-icon name="dice"></ion-icon>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="field">
        <form style="text-align: center;">
            <label for="field1">Qty:</label>
            <input type="text" id="field1" name="field1">
        </form>
        <form style="text-align: center;">
            <label for="field2">Sides:</label>
            <input type="text" id="field2" name="field2">
        </form>
    </div>
    <div class="result"> 
        <form> 
            <label for="field3">Result:</label> 
            <input type="text" id="field3" name="field3"> 
        </form>
    </div> 
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="buttons">
        <button type="button" class="button" id="roll"><strong>Roll</strong></button>
    </div>

    <footer>
        Made by <a>Cerqueira Neto</a>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="dice.js"></script>
    
</body>
</html>
